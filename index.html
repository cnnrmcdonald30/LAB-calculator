<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
      
        <button id="cancel"    class="cancel">c</button>
        <button id="backspace" class="number">&#8592</button>
        <button id="divide"    class="function">&#247</button>
        <button id="seven"     class="number">7</button>
        <button id="eight"     class="number">8</button>
        <button id="nine"      class="number">9</button>
        <button id="multiply"  class="function">&#215</button>
        <button id="four"      class="number">4</button>
        <button id="five"      class="number">5</button>
        <button id="six"       class="number">6</button>
        <button id="minus"     class="function">&#8722</button>
        <button id="one"       class="number">1</button>
        <button id="two"       class="number">2</button>
        <button id="three"     class="number">3</button>
        <button id="add"       class="function">&#43</button>
        <button id="zero"      class="base-number">0</button>
        <button id="sum"       class="function">&#61</button>
    </div>

</body>
<script src="main.js"></script>

</html>
